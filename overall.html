<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Market Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #2D2D2A;
            font-family: 'Courier New', monospace;
            color: white;
            min-height: 100vh;
        }

        .header {
            background-color: #1a1a18;
            border-bottom: 2px solid #6F9283;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #e3d26f;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #6F9283;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #e3d26f;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .search-section {
            margin-bottom: 40px;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            background-color: #1a1a18;
            border: 2px solid #6F9283;
            border-radius: 8px;
            color: white;
            font-family: 'Courier New', monospace;
        }

        .search-input:focus {
            outline: none;
            border-color: #e3d26f;
            box-shadow: 0 0 10px rgba(227, 210, 111, 0.3);
        }

        .search-input::placeholder {
            color: #6F9283;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6F9283;
            font-size: 20px;
        }

        .filters {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background-color: transparent;
            border: 1px solid #6F9283;
            color: #6F9283;
            border-radius: 20px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background-color: #6F9283;
            color: white;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background-color: #1a1a18;
            border: 1px solid #6F9283;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #e3d26f;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #6F9283;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .item-card {
            background-color: #1a1a18;
            border: 1px solid #6F9283;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .item-card:hover {
            border-color: #e3d26f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .item-name {
            font-size: 20px;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }

        .item-category {
            font-size: 12px;
            color: #ca895f;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .item-icon {
            width: 50px;
            height: 50px;
            background-color: #6F9283;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .item-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 2px;
        }

        .stat-text {
            font-size: 12px;
            color: #6F9283;
        }

        .price-up {
            color: #6F9283;
        }

        .price-down {
            color: #A15E49;
        }

        .price-neutral {
            color: #e3d26f;
        }

        .mini-chart {
            height: 40px;
            background-color: #2D2D2A;
            border-radius: 4px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .mini-chart-line {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #A15E49, #6F9283);
        }

        .trend-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: bold;
        }

        .trend-up {
            background-color: rgba(111, 146, 131, 0.2);
            color: #6F9283;
        }

        .trend-down {
            background-color: rgba(161, 94, 73, 0.2);
            color: #A15E49;
        }

        .trend-flat {
            background-color: rgba(227, 210, 111, 0.2);
            color: #e3d26f;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6F9283;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #ca895f;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            .nav-links {
                gap: 20px;
            }

            .filters {
                justify-content: flex-start;
            }

            .items-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<header class="header">
    <div class="header-content">
        <div class="logo">‚öîÔ∏è Market Analytics</div>
        <nav class="nav-links">
            <a href="#home">Home</a>
            <a href="#trending">Trending</a>
            <a href="#categories">Categories</a>
            <a href="#alerts">Alerts</a>
        </nav>
    </div>
</header>

<div class="container">
    <section class="search-section">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for items... (e.g. Dragon Sword, Health Potion)" id="searchInput">
            <span class="search-icon">üîç</span>
        </div>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Items</button>
            <button class="filter-btn" data-filter="weapons">Weapons</button>
            <button class="filter-btn" data-filter="armor">Armor</button>
            <button class="filter-btn" data-filter="potions">Potions</button>
            <button class="filter-btn" data-filter="materials">Materials</button>
            <button class="filter-btn" data-filter="rare">Rare Items</button>
        </div>
    </section>

    <section class="stats-bar">
        <div class="stat-card">
            <div class="stat-value">1,247</div>
            <div class="stat-label">Active Items</div>
        </div>
        <div class="stat-card">
            <div class="stat-value">48,392</div>
            <div class="stat-label">Total Trades Today</div>
        </div>
        <div class="stat-card">
            <div class="stat-value">2.3M</div>
            <div class="stat-label">Gold Volume</div>
        </div>
        <div class="stat-card">
            <div class="stat-value">15.2%</div>
            <div class="stat-label">Market Growth</div>
        </div>
    </section>

    <section class="items-grid" id="itemsGrid">
        <!-- Sample items will be populated here -->
    </section>
</div>

<script>
    // Sample game items data
    const gameItems = [
        {
            name: "Dragon Sword",
            category: "weapons",
            icon: "‚öîÔ∏è",
            currentPrice: 1247,
            change: 2.4,
            volume: 1423,
            listings: 47,
            trend: "up"
        },
        {
            name: "Phoenix Armor",
            category: "armor",
            icon: "üõ°Ô∏è",
            currentPrice: 2890,
            change: -1.2,
            volume: 892,
            listings: 23,
            trend: "down"
        },
        {
            name: "Health Potion",
            category: "potions",
            icon: "üß™",
            currentPrice: 45,
            change: 0.0,
            volume: 5647,
            listings: 234,
            trend: "flat"
        },
        {
            name: "Mithril Ore",
            category: "materials",
            icon: "üíé",
            currentPrice: 156,
            change: 8.7,
            volume: 3421,
            listings: 89,
            trend: "up"
        },
        {
            name: "Shadow Cloak",
            category: "armor",
            icon: "ü•∑",
            currentPrice: 1876,
            change: -3.4,
            volume: 567,
            listings: 12,
            trend: "down"
        },
        {
            name: "Lightning Staff",
            category: "weapons",
            icon: "‚ö°",
            currentPrice: 3245,
            change: 5.2,
            volume: 234,
            listings: 8,
            trend: "up"
        },
        {
            name: "Mystic Gem",
            category: "rare",
            icon: "üíú",
            currentPrice: 8942,
            change: 12.3,
            volume: 67,
            listings: 3,
            trend: "up"
        },
        {
            name: "Iron Shield",
            category: "armor",
            icon: "üõ°Ô∏è",
            currentPrice: 234,
            change: -0.8,
            volume: 1876,
            listings: 156,
            trend: "down"
        }
    ];

    function formatPrice(price) {
        if (price >= 1000000) return (price / 1000000).toFixed(1) + 'M';
        if (price >= 1000) return (price / 1000).toFixed(1) + 'K';
        return price.toString();
    }

    function createItemCard(item) {
        const changeClass = item.change > 0 ? 'price-up' : item.change < 0 ? 'price-down' : 'price-neutral';
        const trendClass = `trend-${item.trend}`;
        const changeSymbol = item.change > 0 ? '+' : '';

        return `
                <div class="item-card" onclick="viewChart('${item.name}')" data-category="${item.category}">
                    <div class="trend-indicator ${trendClass}">
                        ${item.trend === 'up' ? '‚Üó' : item.trend === 'down' ? '‚Üò' : '‚Üí'}
                    </div>
                    <div class="item-header">
                        <div>
                            <div class="item-name">${item.name}</div>
                            <div class="item-category">${item.category}</div>
                        </div>
                        <div class="item-icon">${item.icon}</div>
                    </div>
                    <div class="item-stats">
                        <div class="stat">
                            <div class="stat-number ${changeClass}">${item.currentPrice} gold</div>
                            <div class="stat-text">Current Price</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number ${changeClass}">${changeSymbol}${item.change}%</div>
                            <div class="stat-text">24h Change</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">${formatPrice(item.volume)}</div>
                            <div class="stat-text">24h Volume</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">${item.listings}</div>
                            <div class="stat-text">Active Listings</div>
                        </div>
                    </div>
                    <div class="mini-chart">
                        <div class="mini-chart-line"></div>
                    </div>
                </div>
            `;
    }

    function renderItems(items) {
        const grid = document.getElementById('itemsGrid');
        if (items.length === 0) {
            grid.innerHTML = '<div class="no-results">No items found matching your search.</div>';
            return;
        }
        grid.innerHTML = items.map(item => createItemCard(item)).join('');
    }

    function filterItems(category) {
        if (category === 'all') {
            return gameItems;
        }
        return gameItems.filter(item => item.category === category);
    }

    function searchItems(query) {
        if (!query) return gameItems;
        return gameItems.filter(item =>
            item.name.toLowerCase().includes(query.toLowerCase()) ||
            item.category.toLowerCase().includes(query.toLowerCase())
        );
    }

    function viewChart(itemName) {
        // This would navigate to the chart page for the specific item
        alert(`Opening chart for ${itemName}...`);
        // In a real implementation: window.location.href = `/chart/${itemName}`;
    }

    // Event listeners
    document.getElementById('searchInput').addEventListener('input', (e) => {
        const searchQuery = e.target.value;
        const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
        let filteredItems = filterItems(activeFilter);
        if (searchQuery) {
            filteredItems = searchItems(searchQuery);
        }
        renderItems(filteredItems);
    });

    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            const category = btn.dataset.filter;
            const searchQuery = document.getElementById('searchInput').value;
            let filteredItems = filterItems(category);
            if (searchQuery) {
                filteredItems = filteredItems.filter(item =>
                    item.name.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }
            renderItems(filteredItems);
        });
    });

    // Initial render
    renderItems(gameItems);
</script>
</body>
</html>
