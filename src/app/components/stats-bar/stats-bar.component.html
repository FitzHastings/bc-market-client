<section class="stats-bar">
  <div class="stat-card">
    <div class="stat-value">{{ stats.activeItems }}</div>
    <div class="stat-label">Active Items</div>
  </div>
  <div class="stat-card">
    <div class="stat-value">{{ stats.totalTradesToday }}</div>
    <div class="stat-label">Total Trades Today</div>
  </div>
  <div class="stat-card">
    <div class="stat-value">{{ stats.goldVolume }}</div>
    <div class="stat-label">Gold Volume</div>
  </div>
  <div class="stat-card">
    <div class="stat-value">{{ stats.marketGrowth }}</div>
    <div class="stat-label">Market Growth</div>
  </div>
</section>
